<ul [ngClass]="{'cherry-ui-blockmenubar-root-list cherry-ui-helper-clearfix':root, 'cherry-ui-widget-content cherry-ui-corner-all cherry-ui-helper-clearfix cherry-ui-menu-child cherry-ui-shadow':!root}" class="cherry-ui-menu-list {{theme}}" (click)="listClick($event)">
    <ng-template ngFor let-child [ngForOf]="(root ? item : item.items)">
        <li *ngIf="child.separator" class="cherry-ui-menu-separator cherry-ui-widget-content">
            <li *ngIf="!child.separator" #listItem (click)="onItemClick($event,child)" [ngClass]="{'cherry-ui-menuitem cherry-ui-widget cherry-ui-corner-all':true,'cherry-ui-menu-parent':child.items,'cherry-ui-menuitem-active':listItem==activeItem||child==clickItem}" (mouseenter)="onItemMouseEnter($event,listItem,child)"
                (mouseleave)="onItemMouseLeave($event)">
                <a *ngIf="!child.routerLink" [href]="child.url||'#'" [attr.target]="child.target" [attr.title]="child.title" (click)="itemClick($event, child)" [ngClass]="{'cherry-ui-menuitem-link cherry-ui-corner-all':true,'cherry-ui-state-disabled':child.disabled,'cherry-ui-blockmenubar-rootitem':root}"
                    [ngStyle]="child.style" [class]="child.styleClass" class="cherry-blockmenubar-link">
                    <div [ngClass]="{'cherry-ui-blockmenubaritem-spans':root}" class="cherry-ui-blockmenubaritem-text">
                        <span class="cherry-ui-menuitem-icon fa fa-fw" *ngIf="child.icon" [ngClass]="child.icon"></span>
                        <span class="cherry-ui-menuitem-text">{{child.label}}</span>
                        <span class="cherry-ui-submenu-icon fa fa-fw" *ngIf="child.items" [ngClass]="{'fa-angle-down':root,'fa-angle-right':!root}"></span>
                    </div>
                </a>
                <a *ngIf="child.routerLink" [routerLink]="child.routerLink" [routerLinkActive]="'cherry-ui-blockmenubar-state-active'" [routerLinkActiveOptions]="child.routerLinkActiveOptions||{exact:false}" [attr.target]="child.target" [attr.title]="child.title" (click)="itemClick($event, child)"
                    [ngClass]="{'cherry-ui-menuitem-link cherry-ui-corner-all':true,'cherry-ui-state-disabled':child.disabled,'cherry-ui-blockmenubar-rootitem':root}" [ngStyle]="child.style" [class]="child.styleClass" class="cherry-blockmenubar-link">
                    <div [ngClass]="{'cherry-ui-blockmenubaritem-spans':root}" class="cherry-ui-blockmenubaritem-text">
                        <span class="cherry-ui-menuitem-icon fa fa-fw" *ngIf="child.icon" [ngClass]="child.icon"></span>
                        <span class="cherry-ui-menuitem-text">{{child.label}}</span>
                        <span class="cherry-ui-submenu-icon fa fa-fw" *ngIf="child.items" [ngClass]="{'fa-angle-down':root,'fa-angle-right':!root}"></span>
                    </div>
                </a>
                <cherry-blockmenubarsub class="cherry-ui-submenu" (itemClickEvent)="componentClick($event)" [item]="child" *ngIf="child.items"></cherry-blockmenubarsub>
            </li>
    </ng-template>
    <li class="cherry-ui-menuitem cherry-ui-menuitem-custom cherry-ui-widget cherry-ui-corner-all">
        <ng-content></ng-content>
    </li>

</ul>
