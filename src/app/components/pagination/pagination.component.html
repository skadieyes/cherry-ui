<div [class]="styleClass" [ngStyle]="style" class="cherry-ui-paginator  cherry-ui-unselectable-text cherry-ui-helper-clearfix"
    *ngIf="alwaysShow ? true : (pageLinks && pageLinks.length > 1)" [ngClass]="{'cherry-ui-paginator-left': displayDirection == 'left','cherry-ui-paginator-right': displayDirection == 'right'}">
    <div class="cherry-ui-paginator-left-content" *ngIf="templateLeft">
        <ng-container *ngTemplateOutlet="templateLeft; context: {$implicit: paginatorState}"></ng-container>
    </div>
    <a href="#" class="cherry-ui-paginator-first cherry-ui-paginator-element cherry-ui-state-default cherry-ui-corner-all" (click)="changePageToFirst($event)"
        [ngClass]="{'cherry-ui-state-disabled':isFirstPage()}" [tabindex]="isFirstPage() ? -1 : null">
        <span class="fa fa-angle-double-left"></span>
    </a>
    <a href="#" class="cherry-ui-paginator-prev cherry-ui-paginator-element cherry-ui-state-default cherry-ui-corner-all" (click)="changePageToPrev($event)"
        [ngClass]="{'cherry-ui-state-disabled':isFirstPage()}" [tabindex]="isFirstPage() ? -1 : null">
        <span class="fa fa-angle-left"></span>
    </a>
    <span class="cherry-ui-paginator-pages">
        <a href="#" *ngFor="let pageLink of pageLinks" class="cherry-ui-paginator-page cherry-ui-paginator-element cherry-ui-state-default cherry-ui-corner-all"
            (click)="onPageLinkClick($event, pageLink - 1)" [ngClass]="{'cherry-ui-state-active': (pageLink-1 == getPage())}">{{pageLink}}</a>
    </span>
    <a href="#" class="cherry-ui-paginator-next cherry-ui-paginator-element cherry-ui-state-default cherry-ui-corner-all" (click)="changePageToNext($event)"
        [ngClass]="{'cherry-ui-state-disabled':isLastPage()}" [tabindex]="isLastPage() ? -1 : null">
        <span class="fa fa-angle-right"></span>
    </a>
    <a href="#" class="cherry-ui-paginator-last cherry-ui-paginator-element cherry-ui-state-default cherry-ui-corner-all" (click)="changePageToLast($event)"
        [ngClass]="{'cherry-ui-state-disabled':isLastPage()}" [tabindex]="isLastPage() ? -1 : null">
        <span class="fa fa-angle-double-right"></span>
    </a>
<!--     <p-dropdown [options]="rowsPerPageItems" [(ngModel)]="rows" *ngIf="rowsPerPageOptions" (onChange)="onRppChange($event)" [lazy]="false"
        [autoWidth]="false" [appendTo]="dropdownAppendTo"></p-dropdown> -->
    <cherry-select *ngIf="rowsPerPageOptions"  class="cherry-ui-paginator-select" [(ngModel)]="rows"  (uiOpenChange)="onRppChange($event)">
        <cherry-option *ngFor="let option of rowsPerPageItems"  [uiLabel]="option.label"
        [uiValue]="option.value">
        </cherry-option>
    </cherry-select>
    <div class="cherry-ui-paginator-right-content" *ngIf="templateRight">
        <ng-container *ngTemplateOutlet="templateRight; context: {$implicit: paginatorState}"></ng-container>
    </div>
</div>
